<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito de Libre Inversión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container" id="formularioInicial">
        <h1>Simulador de Crédito de Libre Inversión</h1>
        <form id="simulador-form">
            <div class="input-group">
                <label for="capital">Capital:</label>
                <input type="number" id="capital" name="capital" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="intereses">Intereses (%):</label>
                <input type="number" id="intereses" name="intereses" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="cuotas">Cuotas:</label>
                <input type="number" id="cuotas" name="cuotas" min="1" required>
            </div>
            <button type="button" id="calcular">Calcular</button>
        </form>
        
    </section>

    <section class="container hidden" id="resultado">
        <div id="resultado">
            <h2>Información del cliente y pagos mensuales</h2>
            <div id="informacion">
                <p id="resultadoCapital">Capital: 0</p>
                <p id="resultadoInteres">Intereses anuales: ${(intereses * 100).toFixed(2)}%</p>
                <p id="numeroCuotas">Número de cuotas: ${cuotas}</p>
                <p id="resultadoCuota">Cuota mensual: $${cuotaMensual.toFixed(2)}</p>
                <p id="resultadoTotal">Total a pagar: $${totalPago.toFixed(2)}</p>
                <button type="button" id="contactarAsesor"">Contactar Asesor</button>
                <button type="button" style="background-color: red;">Nuevo calculo</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
